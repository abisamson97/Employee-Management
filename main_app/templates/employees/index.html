{% extends 'base.html' %}
{% block content %}

<h1>List of Employees</h1>
{% for employee in employees %}
  <a href="/employees/{{ employee.id }}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ employee.name }}</span>
        <!-- <p>Position: {{ employee.position }}</p> -->
      
      </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
