{% extends 'base.html' %}
{% block content %}
<h1>Add Skill</h1>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>{{ form.pay_increase.label_tag }} Pay Increase Percentage</td>
            <td>{{ form.pay_increase_percentage }} %</td>
          </tr>
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
